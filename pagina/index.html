<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="image/logo.png" alt="Logo Unab" />
      </div>
      <div class="form-container">
        <div class="login-form" id="loginForm">
          <h2>Iniciar Sesión</h2>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              id="emailLogin"
              name="email"
              placeholder="Ingresa tu correo electrónico"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="passwordLogin"
              name="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <button class="btn" onclick="signIn()">Iniciar Sesión</button>
          <p style="text-align: center">
            <a href="#" style="color: #ffae00" onclick="showSignUp()"
              >Crear cuenta</a
            >
          </p>
          <p style="text-align: center">
            <a href="#" style="color: #ffae00" onclick="showResetPassword()"
              >¿Olvidaste tu contraseña?</a
            >
          </p>
        </div>
        <div class="signup-form" id="signupForm" style="display: none">
          <h2>Crear Cuenta</h2>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ingresa tu nombre"
            />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input
              type="email"
              id="emailSignUp"
              name="email"
              placeholder="Ingresa tu correo electrónico"
            />
          </div>
          <div class="form-group">
            <label for="userId">ID:</label>
            <input
              type="text"
              id="userId"
              name="userId"
              placeholder="Ingresa tu ID único"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="passwordSignUp"
              name="password"
              placeholder="Ingresa tu contraseña"
            />
          </div>
          <button class="btn" onclick="signUp()">Crear Cuenta</button>
          <p style="text-align: center">
            <a href="#" style="color: #ffae00" onclick="showLogin()"
              >Iniciar Sesión</a
            >
          </p>
        </div>
        <div
          class="reset-password-form"
          id="resetPasswordForm"
          style="display: none"
        >
          <h2>Restablecer Contraseña</h2>
          <div class="form-group">
            <label for="resetEmail">Correo Electrónico:</label>
            <input
              type="email"
              id="resetEmail"
              name="resetEmail"
              placeholder="Ingresa tu correo electrónico"
            />
          </div>
          <button class="btn" onclick="resetPassword()">
            Restablecer Contraseña
          </button>
          <p style="text-align: center">
            <a href="#" style="color: #ffae00" onclick="showLogin()"
              >Iniciar Sesión</a
            >
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
